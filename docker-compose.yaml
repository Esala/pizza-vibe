services:
  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        STORE_SERVICE_URL: http://store:8080
    ports:
      - "3000:3000"
    networks:
      - pizza-network
    depends_on:
      store:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 2s
      timeout: 10s
      retries: 3

  store:
    build:
      context: .
      dockerfile: store/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 10s
      retries: 3

  kitchen:
    build:
      context: .
      dockerfile: kitchen/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pizza-network:
    driver: bridge
