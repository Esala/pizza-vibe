services:
  store:
    build:
      context: .
      dockerfile: store/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  kitchen:
    build:
      context: .
      dockerfile: kitchen/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pizza-network:
    driver: bridge
