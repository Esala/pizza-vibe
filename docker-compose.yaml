services:
  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - STORE_SERVICE_URL=http://store:8080
      - OVEN_SERVICE_URL=http://oven:8085
      - INVENTORY_SERVICE_URL=http://inventory:8084
    networks:
      - pizza-network
    depends_on:
      store:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/"]
      interval: 2s
      timeout: 10s
      retries: 3

  store:
    build:
      context: .
      dockerfile: store/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 10s
      retries: 3

  kitchen:
    build:
      context: .
      dockerfile: kitchen/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  delivery:
    build:
      context: .
      dockerfile: delivery/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  inventory:
    build:
      context: .
      dockerfile: inventory/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  oven:
    build:
      context: .
      dockerfile: oven/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
    networks:
      - pizza-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pizza-network:
    driver: bridge
