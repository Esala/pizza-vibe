apiVersion: apps/v1
kind: Deployment
metadata:
  name: oven
  labels:
    app: oven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oven
  template:
    metadata:
      labels:
        app: oven
    spec:
      containers:
        - name: oven
          image: pizza-vibe-oven:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8085
          env:
            - name: PORT
              value: "8085"
          livenessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oven
  labels:
    app: oven
spec:
  selector:
    app: oven
  ports:
    - port: 8085
      targetPort: 8085
      protocol: TCP
  type: ClusterIP
